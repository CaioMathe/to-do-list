<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="box-container">

        <div class="container">
            <div class="Titulo">
                <h2>Lista</h2>
            </div>
            
            <div class="Lista-todo">
                <label class="lista_itens">
                    <input type="checkbox">
                    <div>Teste de item</div>
                    <input type="button" value="X">
                </label>
                <label class="lista_itens">
                    <input type="checkbox">
                    <div>Teste de item 2</div>
                    <input type="button" value="X">
                </label>
                
            </div>
            <div class="Novo-Item">
                <input type="text" placeholder="Digite e pressione enter para adicionar nova tarefa">
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
